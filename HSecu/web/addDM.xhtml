<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <head>
        <script src="scripts/jquery-2.1.4.min.js"></script>

        <link rel="stylesheet" href="styles/bootstrap.min.css" />
        <script src="scripts/bootstrap.min.js"></script>

        <link rel="stylesheet" href="styles/template.css" />

        <title>HSECU - Consultation</title>

        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

        <f:metadata>
            <f:viewAction action="#{AddDMBean.initHopital}" />
            <f:viewAction action="#{AddDMBean.initPole}" />
            <f:viewAction action="#{AddDMBean.initService}" />
        </f:metadata>
    </head>
    <body>
        <h:form>
            <div class="container">
                <div class="page-header">
                    <h1>Dossier médical <small>@id</small></h1>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading" data-toggle="collapse" aria-expanded="true" aria-controls="general-content" data-target="#general-content">
                        <h2 class="panel-title">Renseignements</h2>
                    </div>
                    <div class="container-fluid">
                        <dl class="dl-horizontal collapse in" id="general-content">
                            <dt class="label-cell">Last update</dt>
                            <dd class="value-cell">
                                <div class="container-fluid">
                                    <input class="form-control" style="color: black" type="date" name="lastUpdate"></input>
                                </div>
                            </dd>
                            <dt class="label-cell">Last read</dt>
                            <dd class="value-cell">
                                <div class="container-fluid">
                                    <input class="form-control" style="color: black" type="date" name="lastRead"></input>
                                </div>
                            </dd>
                        </dl>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading" data-toggle="collapse" aria-expanded="true" aria-controls="patient-content" data-target="#patient-content">
                        <h2 class="panel-title">Patient</h2>
                    </div>
                    <div class="container-fluid">
                        <dl class="dl-horizontal collapse in" id="patient-content">
                            <dt class="label-cell">Nom</dt>
                            <dd class="value-cell">
                                <div class="container-fluid">
                                    <input class="form-control" style="color: black" type="text" name="nameUser" value="#{AddDMBean.nom}"></input>
                                </div>
                            </dd>
                            <dt class="label-cell">Prénom</dt>
                            <dd class="value-cell">
                                <div class="container-fluid">
                                    <input class="form-control" style="color: black" type="text" name="firstnameUser" value="#{AddDMBean.prenom}"></input>
                                </div>
                            </dd>
                            <dt class="label-cell">Sexe</dt>
                            <dd class="value-cell">
                                <div class="container-fluid">
                                    M <input style="color: black" type="radio" name="sexeUser" value="M"></input> F <input style="color: black" type="radio" name="sexeUser" value="F"></input>
                                </div>
                            </dd>
                            <dt class="label-cell">Adresse</dt>
                            <dd class="value-cell">
                                <div class="container-fluid">
                                    <input class="form-control" style="color: black" type="text" name="adsUser" value="#{AddDMBean.adresse}"></input>
                                </div>
                            </dd>
                            <dt class="label-cell">Téléphone</dt>
                            <dd class="value-cell">
                                <div class="container-fluid">
                                    <input class="form-control" style="color: black" type="tel" name="phoneUser" value="#{AddDMBean.telephone}"></input>
                                </div>
                            </dd>
                            <dt class="label-cell">Date de naissance</dt>
                            <dd class="value-cell">
                                <div class="container-fluid">
                                    <input class="form-control" style="color: black" type="date" name="birthdayUser" value="#{AddDMBean.dateBorn}"></input>
                                </div>
                            </dd>
                            <dt class="label-cell">Email</dt>
                            <dd class="value-cell">
                                <div class="container-fluid">
                                    <input class="form-control" style="color: black" type="email" name="emailUser" value="#{AddDMBean.email}"></input>
                                </div>
                            </dd>
                        </dl>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading" data-toggle="collapse" aria-expanded="true" aria-controls="doctor-content" data-target="#doctor-content">
                        <h2 class="panel-title">Médecin Traitant</h2>
                    </div>
                    <div class="container-fluid">
                        <dl class="dl-horizontal collapse in" id="doctor-content">
                            <dt class="label-cell">Nom</dt>
                            <dd class="value-cell">
                                <div class="container-fluid">
                                    <input class="form-control" style="color: black" type="text" name="nameMed" value="#{AddDMBean.nomMed}"></input>
                                </div>
                            </dd>
                            <dt class="label-cell">Prénom</dt>
                            <dd class="value-cell">
                                <div class="container-fluid">
                                    <input class="form-control" style="color: black" type="text" name="firstnameMed" value="#{AddDMBean.prenomMed}"></input>
                                </div>
                            </dd>
                        </dl>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading" data-toggle="collapse" aria-expanded="true" aria-controls="service-content" data-target="#service-content">
                        <h2 class="panel-title">Service</h2>
                    </div>
                    <div class="container-fluid">
                        <dl class="dl-horizontal collapse in" id="service-content">
                            <dt class="label-cell">Service</dt>
                            <dd class="value-cell">
                                <div class="container-fluid">
                                    <select>
                                        <option value=" "> </option>
                                        <c:forEach items="${AddDMBean.mapHospital}" var="item1">
                                            <option value="${item1.value.name}">---Hopital---------${item1.value.name}</option>
                                            <c:forEach items="${item1.value.listPole}" var="item2">
                                                <option value="${item2.name}">------Pole------${item2.name}</option>
                                                <c:forEach items="${item2.listService}" var="item3">
                                                    <option value="${item3.name}">---------Service---${item3.name}</option>
                                                </c:forEach>
                                            </c:forEach>
                                        </c:forEach>
                                    </select>
                                </div>
                            </dd>
                        </dl>
                    </div>
                </div>
                <h:commandButton class="btn btn-primary " id="save" value="AJOUTER" />
            </div>
        </h:form>
    </body>
</html>
