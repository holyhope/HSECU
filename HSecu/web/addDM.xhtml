<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <head>
        <script src="scripts/jquery-2.1.4.min.js"></script>

        <link rel="stylesheet" href="styles/bootstrap.min.css" />
        <script src="scripts/bootstrap.min.js"></script>

        <link rel="stylesheet" href="styles/template.css" />

        <title>HSECU - Consultation</title>

        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

        <f:metadata>
            <f:viewAction action="#{AddDMBean.initHopital}" />
        </f:metadata>
    </head>
    <body>
        <h:form>
            <div class="container">
                <div class="page-header">
                    <h1>Dossier médical <small>@id</small></h1>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading" data-toggle="collapse" aria-expanded="true" aria-controls="general-content" data-target="#general-content">
                        <h2 class="panel-title">Renseignements</h2>
                    </div>
                    <div class="container-fluid">
                        <dl class="dl-horizontal collapse in" id="general-content">
                            <dt class="label-cell">Last update</dt>
                            <dd class="value-cell">
                                <div class="container-fluid">
                                    <input class="form-control" style="color: black" type="date" name="lastUpdate"></input>
                                </div>
                            </dd>
                            <dt class="label-cell">Last read</dt>
                            <dd class="value-cell">
                                <div class="container-fluid">
                                    <input class="form-control" style="color: black" type="date" name="lastRead"></input>
                                </div>
                            </dd>
                        </dl>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading" data-toggle="collapse" aria-expanded="true" aria-controls="general-content" data-target="#general-content">
                        <h2 class="panel-title">Patient</h2>
                    </div>
                    <div class="container-fluid">
                        <dl class="dl-horizontal collapse in" id="general-content">
                            <dt class="label-cell">Nom</dt>
                            <dd class="value-cell">
                                <div class="container-fluid">
                                    <input class="form-control" style="color: black" type="text" name="nameUser"></input>
                                </div>
                            </dd>
                            <dt class="label-cell">Prénom</dt>
                            <dd class="value-cell">
                                <div class="container-fluid">
                                    <input class="form-control" style="color: black" type="text" name="firstnameUser"></input>
                                </div>
                            </dd>
                            <dt class="label-cell">Sexe</dt>
                            <dd class="value-cell">
                                <div class="container-fluid">
                                    M <input style="color: black" type="radio" name="sexeUser" value="M"></input> F <input style="color: black" type="radio" name="sexeUser" value="F"></input>
                                </div>
                            </dd>
                            <dt class="label-cell">Adresse</dt>
                            <dd class="value-cell">
                                <div class="container-fluid">
                                    <input class="form-control" style="color: black" type="text" name="adsUser"></input>
                                </div>
                            </dd>
                            <dt class="label-cell">Téléphone</dt>
                            <dd class="value-cell">
                                <div class="container-fluid">
                                    <input class="form-control" style="color: black" type="tel" name="phoneUser"></input>
                                </div>
                            </dd>
                            <dt class="label-cell">Date de naissance</dt>
                            <dd class="value-cell">
                                <div class="container-fluid">
                                    <input class="form-control" style="color: black" type="date" name="birthdayUser"></input>
                                </div>
                            </dd>
                            <dt class="label-cell">Email</dt>
                            <dd class="value-cell">
                                <div class="container-fluid">
                                    <input class="form-control" style="color: black" type="email" name="emailUser"></input>
                                </div>
                            </dd>
                        </dl>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading" data-toggle="collapse" aria-expanded="true" aria-controls="general-content" data-target="#general-content">
                        <h2 class="panel-title">Médecin Traitant</h2>
                    </div>
                    <div class="container-fluid">
                        <dl class="dl-horizontal collapse in" id="general-content">
                            <dt class="label-cell">Nom</dt>
                            <dd class="value-cell">
                                <div class="container-fluid">
                                    <input class="form-control" style="color: black" type="text" name="nameMed"></input>
                                </div>
                            </dd>
                            <dt class="label-cell">Prénom</dt>
                            <dd class="value-cell">
                                <div class="container-fluid">
                                    <input class="form-control" style="color: black" type="text" name="firstnameMed"></input>
                                </div>
                            </dd>
                        </dl>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading" data-toggle="collapse" aria-expanded="true" aria-controls="general-content" data-target="#general-content">
                        <h2 class="panel-title">Service</h2>
                    </div>
                    <div class="container-fluid">
                        <dl class="dl-horizontal collapse in" id="general-content">
           
                            <dt class="label-cell">Hôpital</dt>

                            <dd class="value-cell">
                                <div class="container-fluid">
                                    <select>

                                        <c:forEach items="${AddDMBean.mapHospital}" var="item">
                                            <option value="${item.value.name}">${item.value.name}</option>


                                        </c:forEach>

                                    </select>


                                </div>
                            </dd>
                            <dt class="label-cell">Pôle</dt>
                            <dd class="value-cell">
                                <div class="container-fluid">
                                    <input class="form-control hidden-load1" style="color: black" type="text" name="namePole"></input>
                                </div>
                            </dd>
                            <dt class="label-cell">Service</dt>
                            <dd class="value-cell">
                                <div class="container-fluid">
                                    <input class="form-control hidden-load2" style="color: black" type="text" name="nameService"></input>
                                </div>
                            </dd>
                        </dl>
                    </div>
                </div>
                <h:commandButton class="btn btn-primary " id="save" value="AJOUTER" />
            </div>
        </h:form>
    </body>
</html>
