<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <script type="text/javascript" src="scripts/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/1.10.10/js/jquery.dataTables.min.js"></script>
        <title>Welcome to HSecu</title>
        <!-- Bootstrap core CSS -->
        <link href="styles/bootstrap.min.css" rel="stylesheet"></link>
        <!-- Custom styles for this template -->
    </h:head>

    <h:body>
        <div class="container">
            <div class="page-header">
                <h1>Connexion Ã  HSECU
                <img src="styles/logo.png" height="80" width="80" alt="Photo de montagne" />
                </h1>
            </div>
            <h:form>
                <div class="form-group">
                    <label for="login">Indentifiant</label> 
                    <h:inputText id="login" a:type="text" class="form-control" a:aria-describedby="basic-addon1" value="#{loginBean.login}"></h:inputText>

                </div>
                <div class="form-group">
                    <label for="pass">Mot de passe</label> 

                    <h:inputText class="form-control" a:placeholder="Password" a:type="password" value="#{loginBean.password}" requiredMessage="Veuillez saisir un mot de passe"/>
                </div>
                <h:commandButton class="btn btn-primary " id="save" value="LOGIN" action ="#{loginBean.checkValidUser}" />

            </h:form>
        </div>
       
    </h:body>
</html>
